<bs-modal #myModal [header]="'Are you sure?'"
          cancelLabel="cancel"
          positiveLabel="YES"
          negativeLabel="NO"
          [actions]="['POSITIVE', 'NEGATIVE', 'CANCEL']"
          (close)="onModalClose($event)">
  Do you want to save?
  <footer style="display: inline-block;">
    <button class="btn btn-danger" type="button">Destroy</button>
  </footer>
</bs-modal>
<button class="btn btn-default" (click)="myModal.show()">Show Modal</button>
<hr>
<pre>modal action: {{modalAction}}</pre>
