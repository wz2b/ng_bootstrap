<div>
  <h4>Default</h4>
  <bs-pagination [totalItems]="totalItems" [(currentPage)]="currentPage" (currentPageChange)="pageChanged()"
                  #p1></bs-pagination>
  <bs-pagination [boundaryLinks]="true" [totalItems]="totalItems" [(currentPage)]="currentPage" class="sm"
                  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></bs-pagination>
  <bs-pagination [directionLinks]="false" [boundaryLinks]="true" [totalItems]="totalItems"
                  [(currentPage)]="currentPage"></bs-pagination>
  <bs-pagination [directionLinks]="false" [totalItems]="totalItems" [(currentPage)]="currentPage"
                  [(totalPages)]="smallnumPages"></bs-pagination>
    <pre class="card card-block card-header">
      The selected page no: {{currentPage}}/{{smallnumPages}}
      totalItems: {{totalItems}}
    </pre>
  <button class="btn btn-info" (click)="setPage(3)">Set current page to: 3</button>
  <hr>
  <h4>Pager</h4>
  <bs-pager [totalItems]="totalItems" [(currentPage)]="currentPage" (currentPageChange)="pageChanged()"></bs-pager>

  <hr/>
  <h4>Limit the maximum visible buttons</h4>
  <bs-pagination [totalItems]="bigTotalItems" [(currentPage)]="bigCurrentPage" [maxSize]="maxSize" class="sm"
                  [boundaryLinks]="true"></bs-pagination>
  <bs-pagination [totalItems]="bigTotalItems" [(currentPage)]="bigCurrentPage" [maxSize]="maxSize" class="sm"
                  [boundaryLinks]="true" [rotate]="false" [(totalPages)]="numPages"></bs-pagination>
  <pre class="card card-block card-header">Page: {{bigCurrentPage}} / {{numPages}}</pre>
</div>
