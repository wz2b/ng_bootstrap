<h3>Static</h3>
<div class="row">
  <div class="col-sm-4">
    <bs-progress [value]="55"></bs-progress>
  </div>
  <div class="col-sm-4">
    <bs-progress class="striped warning" [value]="22">22%</bs-progress>
  </div>
  <div class="col-sm-4">
    <bs-progress class="striped danger" [max]="200" [value]="167"><i>166 / 200</i></bs-progress>
  </div>
</div>

<hr/>
<h3>Dynamic
  <button type="button" class="btn btn-sm btn-primary" (click)="random()">Randomize</button>
</h3>
<bs-progress [max]="max" [value]="value * 2"><span style="color:white; white-space:nowrap;">{{value * 2}} / {{max}}</span>
</bs-progress>

<small><em>No animation</em></small>
<bs-progress [animate]="false" [value]="value" class="success"><b>{{value}}%</b></bs-progress>

<small><em>Object (changes type based on value)</em></small>
<bs-progress class="striped" [value]="value" [type]="type">
  {{type}} <i [hidden]="!showWarning">!!! Watch out !!!</i>
</bs-progress>
